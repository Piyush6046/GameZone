<!DOCTYPE html>
<html>
<head>
	<title>ASTEROIDS</title>
	<!-- 	FONT -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<!-- P5.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="scanlines"></div>
	<div class = "container"  >
	  <div id="bg-image" ></div>
	  <div id="wrapper" >
	    <header ><h1>ASTEROIDS</h1></header>
	<!--     MAIN MENU SECTION -->
	    <div class= "menu" id="main">
	      <ul>
	        <li><a class="flash">START</a></li>
	        <li><a>CONTROLS</a></li>
	       
	      </ul>
	      
	    </div>
	<!--     CONTROLS SECTION -->
	    <div class= "menu" id ="controls">
	      <ul>
	        <li>ARROWS - STEERING</li>
	        <li>SPACE BAR - LASER</li>
	        <li>CONTROL - MISSILE</li>
	        <li><a class="flash" >BACK</a></li>
	      </ul>
	    </div>
	
	<!--     GAME OVER / RETRY -->
	    
	  </div>  
	<!--   GAME SECTION -->
	  <div id="game">
		  <div id="score"></div>
		  <div class= "menu" id ="gameOver">
		    <ul>
		      <li><h1>GAME OVER<h1></li>
		      <li id = "finalScore"></li>
		      <li><a class="flash">MENU</a></li>
		    </ul>
		  </div>
	  </div>
	</div>
	
	<script src="app.js"></script>
</body>
</html>
