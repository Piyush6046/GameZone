<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Pro Gamer Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1{
            color: white;
            
        }
        a{
            text-decoration: none;
        }

        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #021b72b1; /* Updated background color to black-blue */
            color: #fdf9f9;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 48px;
            
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        
        nav ul li a:hover {
            color: #fa4604;
        }

        .contact-section {
            padding: 50px 0;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .contact-info {
            text-align: center;
        }

        .contact-info p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Comment box styles */
        .comment-box {
            margin-top: 50px;
            border: 2px solid #fff;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .comment-box textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #fff;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            resize: none;
        }

        .comment-box button {
            background-color: #fa4604;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .comment-box button:hover {
            background-color: #e62908;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href = "index.html" ><h1>Pro Gamer Zone</h1></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#" onclick="checkLogin('games.html')">Games</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="contact-section">
        <div class="container">
            <h2>Feel Free to Contact Us</h2>
            <div class="contact-info">
                <p>Email: pptjgrp4@gmail.com</p>
                <p>Phone: +91 7203603002</p>
                <p>Address: Gaming Street, Mumbai - 400019, India</p>
            </div>
            <div class="comment-box">
                <h3>Leave a Comment</h3>
                <textarea placeholder="Write your comment here..."></textarea>
                <button>Submit</button>
            </div>
        </div>
    </section>
     <script>
        function checkLogin(gamePage) {
            console.log("Checking login status...");
            var username = localStorage.getItem('username');
            console.log("Username:", username);
            if (!username) {
                alert('Please login to access games.');
                console.log("Redirecting to login page...");
                window.location.href = "login/index.html";
            } else {
                console.log("User is logged in, redirecting to game page:", gamePage);
                window.location.href = gamePage;
            }
        }
    </script>
    <footer>
        <div class="container">
            <p>&copy; 2024 Pro Gamer Zone. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
